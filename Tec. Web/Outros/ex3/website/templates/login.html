{%  extends "base.html"  %} <!--  Puxa a página do base.html  -->

{%  block titulo  %}Login{%  endblock  %}

{%  block conteudo  %}

<form method="post">
    <h3>Fazer login</h3>
    <div>
        <label for="email">Endereço de email</label>
        <input type="email" id="email" name="email" placeholder="Insira seu email"> 
        <!-- O name é usado pro envio pro backend -->

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Insira sua senha">

        <br>

        <button type="submit">Fazer login</button>
    </div>
</form>

{%  endblock  %}
