<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}Betting Site{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <header>
        <h1>Casa de Apostas</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('sports') }}">Sports</a> |
            <a href="{{ url_for('casino') }}">Casino</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}
        <p>&copy; 2024 Betting Site</p>
        {% endblock %}
    </footer>
</body>
</html>
